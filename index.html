<style type="text/css">
  body {
    font-size: 15px;
    font-family: 'Open Sans', sans-serif;
    background-image: url("https://img.freepik.com/free-vector/white-abstract-background_23-2148817571.jpg?w=2000");
  }
  ol, ul, li {
    margin: 0;
    padding: 0;
    list-style: none;
}
  a, a:hover {
    text-decoration: none;
}
  .home .container {
    max-width: 940px;
    padding-bottom: 0;
}
  .container {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
}
  .tile {
    width: 24%;
    float: left;
    margin: 0.5%;
    position: relative;
}
  .tile:before {
    content: "";
    display: block;
    padding-top: 100%;
  } 
  .tile-client {
  background: #49E035;
}
  .tile:nth-child(4n+1) {
    clear: both;
}
  .tile-item {
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    -webkit-transition: all 0.2s ease-in-out;
    -moz-transition: all 0.2s ease-in-out;
    -ms-transition: all 0.2s ease-in-out;
    -o-transition: all 0.2s ease-in-out;
    transition: all 0.2s ease-in-out;
    z-index: 10;
}
  .tile-item a,
  .tile-item a:hover {
    color: #ffffff;
}
  .tile-item:hover {
    color: #ffffff;
    -webkit-box-shadow: -3px 3px 3px 1px #858585;
    -moz-box-shadow: -3px 3px 3px 1px #858585;
    -o-box-shadow: -3px 3px 3px 1px #858585;
    box-shadow: -3px 3px 3px 1px #858585;
    -webkit-transform: translate3d(6px, -6px, 0);
    -moz-transform: translate3d(6px, -6px, 0);
    -ms-transform: translate3d(6px, -6px, 0);
    -o-transform: translate3d(6px, -6px, 0);
    transform: translate3d(6px, -6px, 0);
    z-index: 100;
}
  .tile-item i {
    display: block;
    padding-top: 9%;
    -webkit-transition: all 0.4s ease;
    -moz-transition: all 0.4s ease;
    -ms-transition: all 0.4s ease;
    -o-transition: all 0.4s ease;
    transition: all 0.4s ease;
}
  .tile-item:hover i {
    -webkit-transform: scale(1.2) rotate(360deg);
    -moz-transform: scale(1.2) rotate(360deg);
    -ms-transform: scale(1.2) rotate(360deg);
    -o-transform: scale(1.2) rotate(360deg);
    transform: scale(1.2) rotate(360deg);
}
  .tile-nav {
    width: 100%;
    height: 100%;
    color: #ffffff;
    display: block;
    font-size: 19.2px;
    text-align: center;
    position: relative;
    font-family: 'Open Sans', sans-serif;
  }
  .tile .ascensorLink {
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    display: block;
    position: absolute;
}
  .tile .ascensorLink .h5 {
    font-size: 18px;
    line-height: 2;
    font-family: 'Open Sans', sans-serif;
}
  .h5 {
    margin-top: 10px;
    margin-bottom: 10px;
}
  .tile-portfolio {
    background: #00c6ff;
}
  .tile-about {
    background: #f39c12;
}
  .tile-service {
    background: #FD2561;
}
  .tile-team {
    background: #20b9cb;
}
  .tile-client {
    background: #49E035;
}
  .tile-blog {
    background: #FF08FF;
}
  .tile-contact {
    background: #47E4C4;
}
  .tile-follow {
    background: #3cf;
}
  .h1, .h2, .h3, .h4 {
    color: #555555;
    font-weight: 400;
    font-family: 'Open Sans', sans-serif;
  }
  .h1 {
    font-size: 50px;
    text-align: center;
    margin-bottom: 30px;
    font-family: 'Quicksand', sans-serif;
}
  .h2 {
    color: #ffffff;
    font-weight: 400;
    font-family: 'Quicksand', sans-serif;
    font-size: 34px;
    text-align: center;
    margin-top: 20px;
    margin-bottom: 10px;
  }
  .h3 {
    color: #ffffff;
    padding-bottom: 5px;
}
  .h4 {
    color: #FFFFFF;
    margin: 20px 0;
    padding-bottom: 5px;
    border-bottom: 1px solid #FDFDFD;
}
  .lead {
    color: #555555;
    text-align: center;
}
  .metro-hr {
    width: 100%;
    height: 1px;
    float: left;
    border: none;
    background: #e1e1e1;
    margin: 40px 0 40px 0;
      position: relative;
}
  .metro-hr:before {
    width: 25%;
    height: 1px;
    content: '';
    left: 0;
    top: 0;
    display: block;
    position: absolute;
    background: #2A90FF;
}
  .social {
    background: #005288;
    padding: 10px 0 20px 0;
    margin: 0 0.5% 0.5% 0.5%;
  }
  .container:before, .container:after {
    display: table;
    content: " ";
  }
  .container:after {
    clear: both;
  }
  .row {
    margin-right: -15px;
    margin-left: -15px;
}
  .row:before, .row:after {
    display: table;
    content: " ";
}
  .row:after {
    clear: both;
}
  .fa-sign-in:before {
    content: "\f090";
}
.fa-sign-out:before {
    content: "\f08b";
}
.clearfix:before, .clearfix:after {
    display: table;
    content: " ";
}
.clearfix:after {
    clear: both;
}
